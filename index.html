<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <main id="9am" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">9AM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-9" class="description col-12"></textarea>
      </div>
      <div class="col row">
      <button id="save-task-9" class="saveBtn saveBtn-9am"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="10am" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">10AM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-10" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-10am"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="11am" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">11AM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-11" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-11am"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="12pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">12PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-noon" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-noon"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="1pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">1PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-1" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-1pm"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="2pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">2PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-2" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-2pm"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="3pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">3PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-3" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-3pm"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="4pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">4PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-4" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-4pm"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
    <main id="5pm" class="row row-cols-4">
      <div class="col hour">
        <p class="text-center">5PM</p>
      </div>
      <div class="col-9 row">
        <textarea id="task-text-5" class="description col-12"></textarea>
      </div>
      <div class="col row">
        <button id="save-task" class="saveBtn saveBtn-5pm"><span class="oi oi-file mr-4 ml-4"></span></button>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
